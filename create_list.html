<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Shopping List - Smart Shopping Companion</title>
    <link rel="stylesheet" href="create_list.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Create Shopping List</h1>
    </header>
    <main>
        <button id="back-button" class="back-button">
            <i class="fas fa-arrow-left"></i> Back to Home
        </button>
        <section id="product-selection">
            <h2>Select Products for Your Shopping List</h2>
            <ul id="product-list"></ul>
        </section>
        <section id="selected-products">
            <h2>Your Shopping List</h2>
            <ul id="shopping-list"></ul>
            <button id="download-json" class="download-button">
                <i class="fas fa-download"></i> Download JSON
            </button>
        </section>
        <button id="save-list" class="save-button">Save Shopping List</button>
    </main>
    <footer>
        <p>&copy; 2024 Smart Shopping Companion</p>
    </footer>
    <script src="create_list.js"></script>
</body>
</html>
